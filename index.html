<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N Queen Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>N-Queen Visualizer</h1>
    <div class="controls">
      <label for="n-size">Enter N (Size of the board): </label>
      <input type="number" id="n-size" min="4" max="10" value="8">
      <button id="start-btn">Start Visualization</button>
    </div>
    <div class="controls">
      <label for="speed">Visualization Speed: </label>
      <input type="range" id="speed" min="100" max="1000" step="100" value="500">
    </div>
    <div id="chessboard"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
